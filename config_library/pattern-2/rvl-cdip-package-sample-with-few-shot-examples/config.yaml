notes: Default settings for the rvl-cdip-sample-with-few-shot-examples config
ocr:
  backend: "textract" # Default to Textract for backward compatibility
  model_id: "us.anthropic.claude-3-7-sonnet-20250219-v1:0"
  system_prompt: "You are an expert OCR system. Extract all text from the provided image accurately, preserving layout where possible."
  task_prompt: "Extract all text from this document image. Preserve the layout, including paragraphs, tables, and formatting."
  features:
    - name: LAYOUT
    - name: TABLES
    - name: SIGNATURES
  image:
    dpi: "150"
    target_width: ""
    target_height: ""
classes:
  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: letter
    x-aws-idp-document-type: letter
    type: object
    properties:
      sender_name:
        type: string
        description: >-
          The name of the person or entity who wrote or sent the letter. Look
          for text following or near terms like 'from', 'sender', 'authored by',
          'written by', or at the end of the letter before a signature.
      sender_address:
        type: string
        description: >-
          The physical address of the sender, typically appearing at the top of
          the letter. May be labeled as 'address', 'location', or 'from
          address'.
      recipient_name:
        type: string
        description: >-
          The name of the person or entity receiving the letter. Look for this
          after 'to', 'recipient', 'addressee', or at the beginning of the
          letter.
      recipient_address:
        type: string
        description: >-
          The physical address where the letter is to be delivered. Often
          labeled as 'to address' or 'delivery address', typically appearing
          below the recipient name.
      date:
        type: string
        description: >-
          The date when the letter was written. Look for a standalone date or
          text following phrases like 'written on' or 'dated'.
      subject:
        type: string
        description: >-
          The topic or main point of the letter. Often preceded by 'subject',
          'RE:', or 'regarding'.
      letter_type:
        type: string
        description: >-
          The category or classification of the letter, such as 'complaint',
          'inquiry', 'invitation', etc. May be indicated by 'type' or
          'category'.
      signature:
        type: string
        description: >-
          The handwritten name or mark of the sender at the end of the letter.
          May follow terms like 'signed by' or simply appear at the bottom of
          the document.
      cc:
        type: string
        description: >-
          Names of people who receive a copy of the letter in addition to the
          main recipient. Often preceded by 'cc', 'carbon copy', or 'copy to'.
      reference_number:
        type: string
        description: >-
          An identifying number or code associated with the letter. Look for
          labels like 'ref', 'reference', or 'our ref'.
    description: >-
      A formal written correspondence with sender/recipient addresses, date,
      salutation, body, and closing signature
    x-aws-idp-examples:
      - classPrompt: This is an example of the class 'letter'
        name: Letter1
        attributesPrompt: |-
          expected attributes are:
              "sender_name": "Will E. Clark",
              "sender_address": "206 Maple Street P.O. Box 1056 Murray Kentucky 42071-1056",
              "recipient_name": "The Honorable Wendell H. Ford",
              "recipient_address": "United States Senate Washington, D. C. 20510",
              "date": "10/31/1995",
              "subject": null,
              "letter_type": "opposition letter",
              "signature": "Will E. Clark",
              "cc": null,
              "reference_number": "TNJB 0008497"
        imagePath: >-
          config_library/pattern-2/few_shot_example_with_multimodal_page_classification/example-images/letter1.jpg
      - classPrompt: This is an example of the class 'letter'
        name: Letter2
        attributesPrompt: |-
          expected attributes are:
              "sender_name": "William H. W. Anderson",
              "sender_address": "P O. BOX 12046 CAMERON VILLAGE STATION RALEIGH N. c 27605",
              "recipient_name": "Mr. Addison Y. Yeaman",
              "recipient_address": "1600 West Hill Street Louisville, Kentucky 40201",
              "date": "10/14/1970",
              "subject": "Invitation to the Twelfth Annual Meeting of the TGIC",
              "letter_type": "Invitation",
              "signature": "Bill",
              "cc": null,
              "reference_number": null
        imagePath: >-
          config_library/pattern-2/few_shot_example_with_multimodal_page_classification/example-images/letter2.png
  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: form
    x-aws-idp-document-type: form
    type: object
    properties:
      form_type:
        type: string
        description: >-
          The category or purpose of the form, such as 'application',
          'registration', 'request', etc. May be identified by 'form name',
          'document type', or 'form category'.
      form_id:
        type: string
        description: >-
          The unique identifier for the form, typically a number or alphanumeric
          code. Often labeled as 'form number', 'id', or 'reference number'.
      submission_date:
        type: string
        description: >-
          The date when the form was submitted or filed. Look for text near
          'date', 'submitted on', or 'filed on'.
      submitter_name:
        type: string
        description: >-
          The name of the person who submitted the form. May be labeled as
          'name', 'submitted by', or 'filed by'.
      submitter_id:
        type: string
        description: >-
          An identification number for the person submitting the form, such as
          social security number, employee ID, etc. Often labeled as 'id
          number', 'identification', or 'reference'.
      approval_status:
        type: string
        description: >-
          The current state of approval for the form, such as 'approved',
          'pending', 'rejected', etc. Look for terms like 'status', 'approved',
          or 'pending'.
      processed_by:
        type: string
        description: >-
          The name of the person or department that processed the form. May be
          indicated by 'processor', 'handled by', or 'approved by'.
      processing_date:
        type: string
        description: >-
          The date when the form was processed or completed. Look for labels
          like 'processed on' or 'completion date'.
      department:
        type: string
        description: >-
          The organizational unit responsible for the form. Often abbreviated as
          'dept' or may appear as 'department' or 'division'.
      comments:
        type: string
        description: >-
          Additional notes or remarks about the form. Look for sections labeled
          'notes', 'remarks', or 'comments'.
    description: >-
      A structured document with labeled fields, checkboxes, or blanks requiring
      user input and completion
  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: invoice
    x-aws-idp-document-type: invoice
    type: object
    properties:
      invoice_number:
        type: string
        description: The unique identifier for the invoice. Look for 'invoice no', 'invoice
      invoice_date:
        type: string
        description: >-
          The date when the invoice was issued. May be labeled as 'date',
          'invoice date', or 'billing date'.
      due_date:
        type: string
        description: >-
          The deadline by which payment must be made. Look for 'due date',
          'payment due', or 'payable by'.
      vendor_name:
        type: string
        description: >-
          The name of the business providing goods or services. May be labeled
          as 'vendor', 'seller', 'supplier', or simply appear prominently at the
          top of the invoice.
      vendor_address:
        type: string
        description: >-
          The physical location of the vendor. Look for 'address', 'location',
          or 'business address', typically near the vendor name.
      customer_name:
        type: string
        description: >-
          The name of the person or entity being billed. Often preceded by
          'customer', 'buyer', or 'bill to'.
      customer_address:
        type: string
        description: >-
          The address where the invoice is sent or goods are delivered. May be
          labeled as 'billing address' or 'ship to'.
      items:
        type: string
        description: >-
          Descriptions of the products or services provided. Look for a section
          with 'description', 'item details', or 'products', usually in a table
          format.
      quantities:
        type: string
        description: >-
          The number of each item provided. Often abbreviated as 'qty' or may
          appear as 'quantity' or 'amount' in a table column.
      unit_prices:
        type: string
        description: >-
          The cost per unit of each item. May be labeled as 'price', 'rate', or
          'unit cost'.
      subtotal:
        type: string
        description: >-
          The sum of all items before tax and other charges. Look for 'subtotal'
          or 'net amount', typically found toward the bottom of the invoice.
      tax:
        type: string
        description: >-
          The amount of tax charged on the invoice. May be labeled as 'tax',
          'VAT', or 'GST', usually appearing after the subtotal.
      total_amount:
        type: string
        description: >-
          The final amount to be paid including all charges. Look for 'total',
          'grand total', or 'amount due', typically the last figure on the
          invoice.
      payment_terms:
        type: string
        description: >-
          The conditions under which payment should be made, such as '30 days',
          'COD', etc. Often labeled as 'terms', 'payment terms', or
          'conditions'.
      po_number:
        type: string
        description: >-
          The purchase order reference number. May be abbreviated as 'PO' or
          appear as 'purchase order' or 'order reference'.
    description: >-
      A billing document listing items/services, quantities, prices, payment
      terms, and transaction totals
