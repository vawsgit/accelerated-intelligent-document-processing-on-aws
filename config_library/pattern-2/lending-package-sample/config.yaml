notes: "Lending package sample - processes payslips, driver licenses, bank checks, bank statements, W2s, and insurance applications - Pattern2 (Bedrock LLM)"

classes:
  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: Payslip
    type: object
    x-aws-idp-document-type: Payslip
    description: >-
      An employee wage statement showing earnings, deductions, taxes, and net
      pay for a specific pay period, typically issued by employers to document
      compensation details including gross pay, various tax withholdings, and
      year-to-date totals.
    $defs:
      Address:
        type: object
        description: >-
          The complete business address of the employing company, including
          street address, city, state, and postal code information.
        properties:
          City:
            type: string
            description: The city portion of the company's business address.
            x-aws-idp-evaluation-method: EXACT
          Line1:
            type: string
            description: The primary street address line of the company's business location.
            x-aws-idp-evaluation-method: EXACT
          State:
            type: string
            description: The state or province portion of the company's business address.
            x-aws-idp-evaluation-method: EXACT
          ZipCode:
            type: string
            description: The postal code portion of the company's business address.
            x-aws-idp-evaluation-method: EXACT
          Line2:
            type: string
            description: The secondary address line for the company, such as suite or floor number.
            x-aws-idp-evaluation-method: EXACT
      EmployeeName:
        type: object
        description: >-
          The complete name information of the employee, including first name,
          middle name, last name, and any suffix.
        properties:
          SuffixName:
            type: string
            description: Name suffix such as Jr., Sr., III, etc.
            x-aws-idp-evaluation-method: EXACT
          LastName:
            type: string
            description: The family name or surname of the employee.
            x-aws-idp-evaluation-method: EXACT
          MiddleName:
            type: string
            description: The middle name or initial of the employee.
            x-aws-idp-evaluation-method: EXACT
          FirstName:
            type: string
            description: The given name of the employee.
            x-aws-idp-evaluation-method: EXACT
      TaxInfo:
        type: object
        properties:
          YTD:
            type: string
            description: Year-to-date amount for this federal tax item.
            x-aws-idp-evaluation-method: NUMERIC_EXACT
          Period:
            type: string
            description: Current period amount for this federal tax item.
            x-aws-idp-evaluation-method: NUMERIC_EXACT
          ItemDescription:
            type: string
            description: Description of the specific federal tax type or category.
            x-aws-idp-evaluation-method: EXACT
    properties:
      PayDate:
        format: date
        description: The actual date when the employee was paid.
        type: string
        x-aws-idp-evaluation-method: EXACT
      PayPeriodStartDate:
        format: date
        description: The beginning date of the pay period covered by this payslip.
        type: string
        x-aws-idp-evaluation-method: EXACT
      PayPeriodEndDate:
        format: date
        description: The ending date of the pay period covered by this payslip.
        type: string
        x-aws-idp-evaluation-method: EXACT
      CurrentGrossPay:
        type: number
        description: The total earnings before any deductions for the current pay period.
        x-aws-idp-evaluation-method: NUMERIC_EXACT
      CurrentNetPay:
        type: number
        description: The take-home pay after all deductions for the current pay period.
        x-aws-idp-evaluation-method: NUMERIC_EXACT
      YTDGrossPay:
        type: number
        description: Year-to-date gross pay representing cumulative earnings before deductions.
        x-aws-idp-evaluation-method: NUMERIC_EXACT
      YTDNetPay:
        type: number
        description: Year-to-date net pay amount representing cumulative take-home earnings.
        x-aws-idp-evaluation-method: NUMERIC_EXACT
      CurrentTotalDeductions:
        type: number
        description: Total amount deducted from gross pay for the current period.
        x-aws-idp-evaluation-method: NUMERIC_EXACT
      YTDTotalDeductions:
        type: number
        description: Year-to-date total deductions representing cumulative amounts withheld.
        x-aws-idp-evaluation-method: NUMERIC_EXACT
      EmployeeName:
        description: The complete name information of the employee.
        $ref: "#/$defs/EmployeeName"
        x-aws-idp-evaluation-method: LLM
      EmployeeNumber:
        type: string
        description: The unique identifier assigned to the employee by the employer.
        x-aws-idp-evaluation-method: EXACT
      EmployeeAddress:
        description: The complete residential address of the employee.
        $ref: "#/$defs/Address"
        x-aws-idp-evaluation-method: LLM
      CompanyAddress:
        description: The complete business address of the employing company.
        $ref: "#/$defs/Address"
        x-aws-idp-evaluation-method: LLM
      FederalTaxes:
        description: List of federal tax withholdings.
        type: array
        x-aws-idp-list-item-description: Each item represents a specific federal tax withholding category
        items:
          $ref: "#/$defs/TaxInfo"
        x-aws-idp-evaluation-method: LLM
      StateTaxes:
        description: List of state tax withholdings.
        type: array
        x-aws-idp-list-item-description: Each item represents a specific state tax withholding category
        items:
          $ref: "#/$defs/TaxInfo"
        x-aws-idp-evaluation-method: LLM
      CityTaxes:
        description: List of city or local tax withholdings.
        type: array
        x-aws-idp-list-item-description: Each item represents a specific city or local tax withholding
        items:
          $ref: "#/$defs/TaxInfo"
        x-aws-idp-evaluation-method: LLM
      FederalFilingStatus:
        type: string
        description: The employee's federal tax filing status for withholding purposes.
        x-aws-idp-evaluation-method: EXACT
      StateFilingStatus:
        type: string
        description: The employee's state tax filing status for withholding purposes.
        x-aws-idp-evaluation-method: EXACT
      RegularHourlyRate:
        type: number
        description: The standard hourly wage rate for regular working hours.
        x-aws-idp-evaluation-method: NUMERIC_EXACT
      HolidayHourlyRate:
        type: number
        description: The hourly wage rate for holiday work.
        x-aws-idp-evaluation-method: NUMERIC_EXACT
      PayrollNumber:
        type: string
        description: The payroll batch or sequence number for this pay period.
        x-aws-idp-evaluation-method: EXACT
      currency:
        type: string
        description: The currency in which all monetary amounts are denominated.
        x-aws-idp-evaluation-method: EXACT
    required:
      - PayDate
      - CurrentGrossPay
      - YTDGrossPay
      - CurrentNetPay

  - $schema: https://json-schema.org/draft/2020-12/schema
