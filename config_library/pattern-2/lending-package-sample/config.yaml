        x-aws-idp-evaluation-method: EXACT
      NAME_DETAILS:
        $ref: "#/$defs/EmployeeName"
        x-aws-idp-evaluation-method: LLM
      ID_NUMBER:
        type: string
        description: The unique driver's license identification number.
        x-aws-idp-evaluation-method: EXACT
      DATE_OF_BIRTH:
        type: string
        description: The birth date of the license holder.
        x-aws-idp-evaluation-method: EXACT
      DATE_OF_ISSUE:
        type: string
        description: The date when the driver's license was issued.
        x-aws-idp-evaluation-method: EXACT
      EXPIRATION_DATE:
        type: string
        description: The date when the driver's license expires.
        x-aws-idp-evaluation-method: EXACT
      CLASS:
        type: string
        description: The type of driving privileges granted.
        x-aws-idp-evaluation-method: EXACT
      ADDRESS_DETAILS:
        $ref: "#/$defs/Address"
        x-aws-idp-evaluation-method: LLM
      PERSONAL_DETAILS:
        $ref: "#/$defs/PERSONAL_DETAILS"
        x-aws-idp-evaluation-method: LLM
      ENDORSEMENTS:
        type: array
        items:
          type: string
        x-aws-idp-evaluation-method: LLM
      RESTRICTIONS:
        type: array
        items:
          type: string
        x-aws-idp-evaluation-method: LLM

