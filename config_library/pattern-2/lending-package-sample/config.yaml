      An official government-issued identification document that authorizes an
      individual to operate motor vehicles, containing personal information,
      physical characteristics, address details, and driving privileges with
      restrictions and endorsements.
    $defs:
      Address:
        type: object
        properties:
          City:
            type: string
            x-aws-idp-evaluation-method: EXACT
          Line1:
            type: string
            x-aws-idp-evaluation-method: EXACT
          State:
            type: string
            x-aws-idp-evaluation-method: EXACT
          ZipCode:
            type: string
            x-aws-idp-evaluation-method: EXACT
          Line2:
            type: string
            x-aws-idp-evaluation-method: EXACT
      EmployeeName:
        type: object
        properties:
          SuffixName:
            type: string
            x-aws-idp-evaluation-method: EXACT
          LastName:
            type: string
            x-aws-idp-evaluation-method: EXACT
          MiddleName:
            type: string
            x-aws-idp-evaluation-method: EXACT
          FirstName:
            type: string
            x-aws-idp-evaluation-method: EXACT
      PERSONAL_DETAILS:
        type: object
        properties:
          HAIR_COLOR:
            type: string
            x-aws-idp-evaluation-method: EXACT
          HEIGHT:
            type: string
            x-aws-idp-evaluation-method: EXACT
          WEIGHT:
            type: string
            x-aws-idp-evaluation-method: EXACT
          SEX:
            type: string
            x-aws-idp-evaluation-method: EXACT
          EYE_COLOR:
            type: string
            x-aws-idp-evaluation-method: EXACT
    properties:
      STATE_NAME:
        type: string
