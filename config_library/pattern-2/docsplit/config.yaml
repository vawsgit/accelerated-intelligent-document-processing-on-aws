# All settings not explicitly defined here are inherited from system defaults.

notes: DocSplit document classification benchmark based on RVL-CDIP - 16 document classes - for Pattern2 (Bedrock LLM). Assessment and summarization disabled by default.

assessment:
  enabled: false
summarization:
  enabled: false

classes:
  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: letter
    type: object
    x-aws-idp-document-type: letter
    description: >-
      A formal written correspondence with sender/recipient addresses, date,
      salutation, body, and closing signature
    properties:
      Date:
        type: string
        description: The date when the letter was written
      SenderName:
        type: string
        description: The name of the person or entity who wrote the letter
        x-aws-idp-confidence-threshold: '0.85'
      SenderAddress:
        type: string
        description: The physical address of the sender
        x-aws-idp-confidence-threshold: '0.8'
      RecipientName:
        type: string
        description: The name of the person or entity receiving the letter
        x-aws-idp-confidence-threshold: '0.9'
      RecipientAddress:
        type: string
        description: The physical address of the recipient
      Subject:
        type: string
        description: The topic or main point of the letter
      Cc:
        type: string
        description: Names of people who receive a copy
      Signature:
        type: string
        description: The handwritten name or mark of the sender
      ReferenceNumber:
        type: string
        description: An identifying number or code for the letter
      LetterType:
        type: string
        description: The category such as complaint, inquiry, invitation

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: form
    type: object
    x-aws-idp-document-type: form
    description: >-
      A structured document with labeled fields, checkboxes, or blanks requiring
      user input and completion
    properties:
      FormId:
        type: string
        description: The unique identifier for the form
      FormType:
        type: string
        description: The category or purpose of the form
      SubmitterName:
        type: string
        description: The name of the person who submitted the form
      SubmitterId:
        type: string
        description: ID number for the submitter (SSN, employee ID, etc.)
      SubmissionDate:
        type: string
        description: The date when the form was submitted
      Department:
        type: string
        description: The organizational unit responsible for the form
      ProcessedBy:
        type: string
        description: Name of person or department that processed the form
      ProcessingDate:
        type: string
        description: The date when the form was processed
      ApprovalStatus:
        type: string
        description: Current state such as approved, pending, rejected
      Comments:
        type: string
        description: Additional notes or remarks

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: invoice
    type: object
    x-aws-idp-document-type: invoice
    description: >-
      A billing document listing items/services, quantities, prices, payment
      terms, and transaction totals
    properties:
      InvoiceNumber:
        type: string
        description: Unique identifier for the invoice
      InvoiceDate:
        type: string
        description: Date when the invoice was issued
      DueDate:
        type: string
        description: Payment deadline
      VendorName:
        type: string
        description: Name of the business providing goods or services
      VendorAddress:
        type: string
        description: Physical location of the vendor
      CustomerName:
        type: string
        description: Name of the person or entity being billed
      CustomerAddress:
        type: string
        description: Address where invoice is sent
      Items:
        type: string
        description: Descriptions of products or services
      Quantities:
        type: string
        description: Number of each item
      UnitPrices:
        type: string
        description: Cost per unit of each item
      Subtotal:
        type: string
        description: Sum before tax and other charges
      Tax:
        type: string
        description: Tax amount charged
      TotalAmount:
        type: string
        description: Final amount to be paid
      PoNumber:
        type: string
        description: Purchase order reference number
      PaymentTerms:
        type: string
        description: Payment conditions (30 days, COD, etc.)

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: resume
    type: object
    x-aws-idp-document-type: resume
    description: >-
      A professional summary showcasing work experience, education, skills, and
      achievements for job applications
    properties:
      FullName:
        type: string
        description: Complete name of the job applicant
      ContactInfo:
        type: string
        description: Phone number, email, and address
      Objective:
        type: string
        description: Statement of career goals
      Experience:
        type: string
        description: Work history and previous roles
      Education:
        type: string
        description: Academic history and qualifications
      Skills:
        type: string
        description: Abilities and competencies
      Certifications:
        type: string
        description: Professional credentials
      Achievements:
        type: string
        description: Notable accomplishments
      Languages:
        type: string
        description: Languages known and proficiency level
      References:
        type: string
        description: People who can vouch for abilities

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: scientific_publication
    type: object
    x-aws-idp-document-type: scientific_publication
    description: >-
      A peer-reviewed academic document with abstract, methodology, results,
      citations, and research findings
    properties:
      Title:
        type: string
        description: Name of the scientific paper
      Authors:
        type: string
        description: Researchers who conducted the study
      Abstract:
        type: string
        description: Brief summary of paper's content
      Keywords:
        type: string
        description: Core topic terms
      JournalName:
        type: string
        description: Journal where published
      Volume:
        type: string
        description: Volume number
      Issue:
        type: string
        description: Issue number
      Pages:
        type: string
        description: Page range
      PublicationDate:
        type: string
        description: Date when published
      Doi:
        type: string
        description: Digital Object Identifier
      Institutions:
        type: string
        description: Author affiliations
      CorrespondingAuthor:
        type: string
        description: Contact author
      Funding:
        type: string
        description: Financial support received

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: memo
    type: object
    x-aws-idp-document-type: memo
    description: >-
      An internal business communication with TO/FROM/DATE/SUBJECT headers for
      organizational announcements or directives
    properties:
      MemoDate:
        type: string
        description: Date when memo was written
      From:
        type: string
        description: Person or department that wrote the memo
      To:
        type: string
        description: Intended recipient
      Subject:
        type: string
        description: Topic of the memo
      Department:
        type: string
        description: Organizational unit issuing the memo
      Priority:
        type: string
        description: Urgency level (urgent, high, normal)
      ActionRequired:
        type: string
        description: Steps to take in response
      DistributionList:
        type: string
        description: Additional copy recipients
      ReferenceNumber:
        type: string
        description: Identifying number
      MemoType:
        type: string
        description: Category (informational, directive, etc.)

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: advertisement
    type: object
    x-aws-idp-document-type: advertisement
    description: >-
      A promotional material featuring product images, marketing text,
      calls-to-action, and branding elements
    properties:
      ProductName:
        type: string
        description: Name of item or service being advertised
      Brand:
        type: string
        description: Company or manufacturer
      Price:
        type: string
        description: Cost of the product or service
      Features:
        type: string
        description: Notable qualities or benefits
      PromotionDetails:
        type: string
        description: Information about special deals
      ValidityPeriod:
        type: string
        description: Timeframe when offer is valid
      CallToAction:
        type: string
        description: What reader is encouraged to do
      ContactInfo:
        type: string
        description: How to reach the advertiser
      TermsConditions:
        type: string
        description: Legal constraints or limitations
      Disclaimer:
        type: string
        description: Legal statements limiting liability

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: email
    type: object
    x-aws-idp-document-type: email
    description: >-
      A digital message with email headers (To/From/Subject), timestamps, and
      conversational threading
    properties:
      FromAddress:
        type: string
        description: Email address of the sender
      ToAddress:
        type: string
        description: Email address of primary recipient
      CcAddress:
        type: string
        description: Email addresses of additional recipients
      BccAddress:
        type: string
        description: Email addresses of hidden recipients
      Subject:
        type: string
        description: Topic of the email
      DateSent:
        type: string
        description: Date and time when sent
      Priority:
        type: string
        description: Urgency level
      Attachments:
        type: string
        description: Files included with the email
      MessageId:
        type: string
        description: Unique identifier for the email
      ThreadId:
        type: string
        description: Identifier for the conversation

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: questionnaire
    type: object
    x-aws-idp-document-type: questionnaire
    description: >-
      A survey instrument containing numbered questions with multiple choice,
      rating scales, or open-ended responses
    properties:
      FormTitle:
        type: string
        description: Name or title of the questionnaire
      SurveyId:
        type: string
        description: Unique identifier
      Instructions:
        type: string
        description: Guidance on how to complete
      RespondentInfo:
        type: string
        description: Information about person completing
      SubmissionDate:
        type: string
        description: Date when completed
      SectionHeaders:
        type: string
        description: Titles for different segments
      QuestionTypes:
        type: string
        description: Format of questions
      ResponseOptions:
        type: string
        description: Possible answers for multiple-choice
      RequiredFields:
        type: string
        description: Questions that must be answered
      CompletionStatus:
        type: string
        description: Whether fully completed
      OverallSatisfactionRating:
        type: string
        description: Overall satisfaction rating response
      RequestHandlingSatisfactionRating:
        type: string
        description: Request handling satisfaction rating
      PhoneCallRepresentativeKnowledgeRating:
        type: string
        description: Representative knowledge rating
      PhoneCallRepresentativeCourtesy:
        type: string
        description: Representative courtesy rating
      FuturePurchaseIntent:
        type: string
        description: Whether user will continue to buy
      ProductRecommendationIntent:
        type: string
        description: Whether willing to recommend product

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: specification
    type: object
    x-aws-idp-document-type: specification
    description: >-
      A technical document detailing precise requirements, measurements,
      standards, and implementation criteria
    properties:
      ProductName:
        type: string
        description: Name of item being specified
      Version:
        type: string
        description: Iteration or release number
      Dimensions:
        type: string
        description: Physical measurements
      Materials:
        type: string
        description: What the product is made from
      TechnicalDetails:
        type: string
        description: Specific characteristics
      Standards:
        type: string
        description: Industry guidelines or certifications met
      Requirements:
        type: string
        description: Necessary conditions or resources
      Compatibility:
        type: string
        description: What the product can work with
      RevisionHistory:
        type: string
        description: Record of changes
      ApprovalInfo:
        type: string
        description: Details about validation

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: generic
    type: object
    x-aws-idp-document-type: generic
    description: >-
      An unstructured document lacking distinctive formatting or
      purpose-specific elements
    properties:
      Title:
        type: string
        description: Title of the document, if known
      Author:
        type: string
        description: Author(s) of the document, if known
      Language:
        type: string
        description: Dominant language used
      Summary:
        type: string
        description: One-paragraph summary of contents
      Metadata:
        type: string
        description: Additional metadata, if any

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: budget
    type: object
    x-aws-idp-document-type: budget
    description: >-
      A detailed budget report, including budget allocations, actuals, and
      notes
    $defs:
      SummaryInformation:
        type: object
        properties:
          Total-Annual-Budget:
            type: string
          Operating:
            type: string
          2011-Actual:
            type: string
          2011-Budget:
            type: string
          2012-Budget:
            type: string
      RevenueDetails:
        type: object
        properties:
          Grants:
            type: string
          Treatment-Revenue-Bentonville:
            type: string
          Treatment-Revenue-Tontitown:
            type: string
          Reserve-Fund-Revenue:
            type: string
      ExpenseDetails:
        type: object
        properties:
          Office:
            type: string
          Payroll-Expenses:
            type: string
          Legal-Fees:
            type: string
          Engineering:
            type: string
          Insurance:
            type: string
    properties:
      DocumentClass:
        type: string
        description: Short name based on document content
      DocumentDescription:
        type: string
        description: Description in less than 50 words
      SummaryInformation:
        $ref: '#/$defs/SummaryInformation'
      RevenueDetails:
        $ref: '#/$defs/RevenueDetails'
      ExpenseDetails:
        $ref: '#/$defs/ExpenseDetails'
      AdditionalDetails:
        type: object
        properties:
          Notes:
            type: string
            description: Additional notes

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: language
    type: object
    x-aws-idp-document-type: language
    description: Any document written primarily in a non-English language
    properties:
      Language:
        type: string
        description: Dominant language used
      Title:
        type: string
        description: Title if known, otherwise 'unknown'
      Author:
        type: string
        description: Author(s) if known, otherwise 'unknown'
      Summary:
        type: string
        description: One-paragraph summary
      Metadata:
        type: string
        description: Additional metadata, if any

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: news_article
    type: object
    x-aws-idp-document-type: news_article
    description: A newspaper article or news bulletin
    $defs:
      Article-Metadata:
        type: object
        properties:
          Article-Title:
            type: string
          Author:
            type: string
          Publication-Date:
            type: string
          Publisher-Name:
            type: string
      Article-Content:
        type: object
        properties:
          Introduction:
            type: string
          Event-Description:
            type: string
          Summary:
            type: string
    properties:
      Article-Metadata:
        $ref: '#/$defs/Article-Metadata'
      Article-Content:
        $ref: '#/$defs/Article-Content'

  - $schema: https://json-schema.org/draft/2020-12/schema
    $id: handwritten
    type: object
    x-aws-idp-document-type: handwritten
    description: >-
      A handwritten document, journal, memo, doodle, notes, or any other image
      with hand writing
    properties:
      Language:
        type: string
        description: Dominant language used
      Title:
        type: string
        description: Title if known, otherwise 'unknown'
      Author:
        type: string
        description: Author(s) if known, otherwise 'unknown'
      Summary:
        type: string
        description: One-paragraph summary
      Metadata:
        type: string
        description: Additional metadata, if any
rule_validation:
  enabled: false
