- $schema: https://json-schema.org/draft/2020-12/schema
  $id: BANK_CHECK
  x-aws-idp-document-type: BANK_CHECK
  description: Bank check with MICR encoding, payee info, and amounts
  type: object
  properties:
    checks:
      type: array
      description: List of checks
      items:
        type: object
        properties:
          bankInfo:
            type: object
            description: Bank information
            properties:
              bank:
                type: string
                data_type: string
                description: Bank name (CHASE, BANK_OF_AMERICA, WELLS_FARGO, CITIBANK,
                  US_BANK)
                enum:
                - CHASE
                - BANK_OF_AMERICA
                - WELLS_FARGO
                - CITIBANK
                - US_BANK
                x-aws-idp-evaluation-method: EXACT
                x-aws-idp-confidence-threshold: '0.8'
          personalInfo:
            type: object
            description: Account holder personal information
            properties:
              firstName:
                type: string
                data_type: string
                description: Account holder first name
                x-aws-idp-evaluation-method: LEVENSHTEIN
                x-aws-idp-evaluation-threshold: '0.7'
                x-aws-idp-confidence-threshold: '0.8'
              lastName:
                type: string
                data_type: string
                description: Account holder last name
                x-aws-idp-evaluation-method: LEVENSHTEIN
                x-aws-idp-evaluation-threshold: '0.7'
                x-aws-idp-confidence-threshold: '0.8'
              address:
                type: string
                data_type: string
                description: Street address
                x-aws-idp-evaluation-method: LEVENSHTEIN
                x-aws-idp-evaluation-threshold: '0.7'
                x-aws-idp-confidence-threshold: '0.8'
              city:
                type: string
                data_type: string
                description: City
                x-aws-idp-evaluation-method: LEVENSHTEIN
                x-aws-idp-evaluation-threshold: '0.7'
                x-aws-idp-confidence-threshold: '0.8'
              state:
                type: string
                data_type: string
                description: State abbreviation
                x-aws-idp-evaluation-method: EXACT
                x-aws-idp-confidence-threshold: '0.8'
              zip:
                type: string
                data_type: string
                description: ZIP code
                x-aws-idp-evaluation-method: EXACT
                x-aws-idp-confidence-threshold: '0.8'
          checkInfo:
            type: object
            description: Check details
            properties:
              date:
                type: string
                data_type: string
                description: Date of the check, formatted as YYYY-MM-DD
                x-aws-idp-evaluation-method: LEVENSHTEIN
                x-aws-idp-evaluation-threshold: '0.7'
                x-aws-idp-confidence-threshold: '0.8'
              payee:
                type: string
                data_type: string
                description: Payee name
                x-aws-idp-evaluation-method: LEVENSHTEIN
                x-aws-idp-evaluation-threshold: '0.7'
                x-aws-idp-confidence-threshold: '0.8'
              amount:
                type: number
                data_type: number
                description: Check amount
                x-aws-idp-evaluation-method: NUMERIC_EXACT
                x-aws-idp-confidence-threshold: '0.8'
              amountInWords:
                type: string
                data_type: string
                description: Amount in words (excluding the word 'dollars')
                x-aws-idp-evaluation-method: LEVENSHTEIN
                x-aws-idp-evaluation-threshold: '0.7'
                x-aws-idp-confidence-threshold: '0.8'
              memo:
                type: string
                data_type: string
                description: Memo field
                x-aws-idp-evaluation-method: LEVENSHTEIN
                x-aws-idp-evaluation-threshold: '0.7'
                x-aws-idp-confidence-threshold: '0.8'
              micr:
                type: object
                description: MICR encoding data
                properties:
                  checkNumber:
                    type: number
                    data_type: number
                    description: Check number, usually 4 digits
                    x-aws-idp-evaluation-method: NUMERIC_EXACT
                    x-aws-idp-confidence-threshold: '0.8'
                  accountNumber:
                    type: number
                    data_type: number
                    description: Account number, usually 8 - 12 digits
                    x-aws-idp-evaluation-method: NUMERIC_EXACT
                    x-aws-idp-confidence-threshold: '0.8'
                  routingNumber:
                    type: number
                    data_type: number
                    description: Routing number, usually 9 digits
                    x-aws-idp-evaluation-method: NUMERIC_EXACT
                    x-aws-idp-confidence-threshold: '0.8'
