notes: Default settings for Pattern1 (BDA)
classes:
  - $schema: https://json-schema.org/draft/2020-12/schema
    $defs:
      PRIMARY_APPLICANT:
        type: object
        properties:
          Type of Current Property Policy:
            type: string
            description: >-
              The type of current property insurance policy the primary
              applicant has
          Drivers License Number:
            type: string
            description: The drivers license number of the primary applicant
          Education Level:
            type: string
            description: The education level of the primary applicant
          Currently Insured Auto:
            type: string
            description: The current auto insurance company of the primary applicant
          Length of Time with Prior Auto Carrier:
            type: string
            description: >-
              The length of time the primary applicant was with their prior auto
              insurance carrier
          Gender:
            type: string
            description: The gender of the primary applicant
          Marital Status:
            type: string
            description: The marital status of the primary applicant
          Name:
            type: string
            description: The name of the primary applicant
          Length of Time with Current Auto Carrier:
            type: string
            description: >-
              The length of time the primary applicant has been with their
              current auto insurance carrier
          Existing Esurance Policy:
            type: string
            description: The existing Esurance policy number of the primary applicant
          DL State:
            type: string
            description: The state that issued the drivers license of the primary applicant
          Date of Birth:
            type: string
            description: The date of birth of the primary applicant
          Years with Prior Property Company:
            type: string
            description: >-
              The number of years the primary applicant was with their prior
              property insurance company
      CO_APPLICANT:
        type: object
        properties:
          Drivers License Number:
            type: string
            description: The drivers license number of the co-applicant
          Length of Time with Current Auto Carrier:
            type: string
            description: >-
              The length of time the co-applicant has been with their current
              auto insurance carrier
          DL State:
            type: string
            description: The state that issued the drivers license of the co-applicant
          Education Level:
            type: string
            description: The education level of the co-applicant
          Currently Insured- Auto:
            type: string
            description: The current auto insurance company of the co-applicant
          Length of Time with Prior Auto Carrier:
            type: string
            description: >-
              The length of time the co-applicant was with their prior auto
              insurance carrier
          Date of Birth:
            type: string
            description: The date of birth of the co-applicant
          Gender:
            type: string
            description: The gender of the co-applicant
          Marital Status:
            type: string
            description: The marital status of the co-applicant
          Relationship to Primary Applicant:
            type: string
            description: The relationship of the co-applicant to the primary applicant
          Name:
            type: string
            description: The name of the co-applicant
      AUTO_CLAIMS_ACCIDENTS_VIOLATIONS:
        type: object
        properties:
          Major:
            type: string
            description: The number of major violations for all applicants
          Number of Comp Claims:
            type: string
            description: The number of comprehensive claims for all applicants
          Number of Violations:
            type: string
            description: The number of violations for all applicants
          At-Fault:
            type: string
            description: The number of at-fault auto accidents for all applicants
          Number of Auto Accidents:
            type: string
            description: The number of auto accidents for all applicants
          Minor:
            type: string
            description: The number of minor violations for all applicants
          Not-at-Fault:
            type: string
            description: The number of not-at-fault auto accidents for all applicants
    description: This is a Homeowners Insurance Application form.
    type: object
    x-aws-idp-document-type: Homeowners-Insurance-Application
    properties:
      Expiration Date:
        type: string
        description: The expiration date of the policy
      Purchase Date and Time:
        type: string
        description: The date and time the policy was purchased
      Policy Number:
        type: string
        description: The policy number
      Named Insured(s) and Mailing Address:
        type: string
        description: The name and mailing address of the named insured(s)
      Insurance Company:
        type: string
        description: The name and address of the insurance company
      Co-Applicant Information:
        $ref: '#/$defs/CO_APPLICANT'
        instruction: '-'
      Insured Property:
        type: string
        description: The address of the insured property
      Auto Claims, Accidents, and Violations:
        $ref: '#/$defs/AUTO_CLAIMS_ACCIDENTS_VIOLATIONS'
        instruction: '-'
      'Primary Phone #':
        type: string
        description: The primary phone number of the insured
      Effective Date:
        type: string
        description: The effective date of the policy
      Primary Email:
        type: string
        description: The primary email address of the insured
      'Alternate Phone #':
        type: string
        description: The alternate phone number of the insured
      Primary Applicant Information:
        $ref: '#/$defs/PRIMARY_APPLICANT'
        instruction: '-'
    $id: Homeowners-Insurance-Application
  - $schema: https://json-schema.org/draft/2020-12/schema
    $defs:
      TransactionItem:
        type: object
        properties:
          date:
            type: string
            description: Date of the transaction in MM/DD/YYYY format
          description:
            type: string
            description: Description of the transaction item
          balance:
            type: number
            description: Balance amount in the account including this transaction
          deposits:
            type: number
            description: Dollar amount of deposits for this transaction
          withdrawals:
            type: number
            description: dollar amount of withdrawal for this transaction
      SummaryItem:
        type: object
        properties:
          summary_desc:
            type: string
            description: Description of the line item for the account summary table
          summary_amount:
            type: number
            description: Dollar amount for the corresponding summary item
    description: >-
      A financial statement for a bank account listing transaction summaries for
      a specific duration
    type: object
    x-aws-idp-document-type: Bank-Statement
    properties:
      account_holder_address:
        type: string
        description: >-
          Full address of the account holder including street, city, state and
          zip code
      account_number:
        type: string
        description: The account number for which the statement is prepared
      account_type:
        type: string
        description: Type of the bank account, such as 'Checking', 'Savings', etc.
      account_summary:
        type: array
        items:
          type: string
        description: '-'
      statement_end_date:
        type: string
        description: End date for the statement in MM/DD/YYYY format
      statement_start_date:
        type: string
        description: Statement start date in MM/DD/YYYY format
      account_holder_name:
        type: string
        description: Name of the bank account holder
      branch_transit_number:
        type: string
        description: The branch transit number
      bank_name:
        type: string
        description: 'Name of the finanical institution '
      transaction_details:
        type: array
        items:
          type: string
        description: '-'
    $id: Bank-Statement
  - $schema: https://json-schema.org/draft/2020-12/schema
    $defs:
      Address:
        type: object
        properties:
          City:
            type: string
            description: What is the city?
          Line1:
            type: string
            description: What is the address line 1?
          Line2:
            type: string
            description: What is the address line 2?
          State:
            type: string
            description: What is the state? Use the two letter code
          ZipCode:
            type: string
            description: What is the address zip code?
      Item:
        type: object
        properties:
          YTD:
            type: number
            description: The YTD value
          ItemDescription:
            type: string
            description: The tax item description text
          Period:
            type: number
            description: The value for this period
      Name:
        type: object
        properties:
          SuffixName:
            type: string
            description: Such as PhD, Msc., etc
          LastName:
            type: string
          MiddleName:
            type: string
            description: if available
          FirstName:
            type: string
    description: >-
      This document issued by an employer to an employee contains wages received
      by an employee for a given period. It usually contains the breakdown of
      each of the income and tax deductions items.
    type: object
    x-aws-idp-document-type: Payslip
    properties:
      PayPeriodStartDate:
        type: string
        description: What is the Pay Period Start Date? YYYY-MM-DD Format
      YTDNetPay:
        type: number
        description: What is the YTD Net Pay?
      FederalTaxes:
        type: array
        items:
          type: string
        description: '-'
      CurrentGrossPay:
        type: number
        description: What is the Current Gross Pay?
      HolidayHourlyRate:
        type: number
        description: What is the Holiday Hourly Rate? (if available)
      CompanyAddress:
        $ref: '#/$defs/Address'
        instruction: '-'
      CityTaxes:
        type: array
        items:
          type: string
        description: '-'
      PayPeriodEndDate:
        type: string
        description: What is the Pay Period End Date? YYYY-MM-DD Format
      PayDate:
        type: string
        description: What is the Pay Date? YYYY-MM-DD Format
      currency:
        type: string
        description: What currency is used in this document? CAD, USD, EUR, etc.
      EmployeeAddress:
        $ref: '#/$defs/Address'
        instruction: '-'
      YTDGrossPay:
        type: number
        description: What is the YTD Gross Pay?
      is_gross_pay_valid:
        type: boolean
        description: Is the YTD gross pay the largest dollar amount value on the paystub?
      StateFilingStatus:
        type: string
        description: What is the State Filing Status? (If available)
      YTDCityTax:
        type: number
        description: What are the YTD City Taxes?
      EmployeeNumber:
        type: string
        description: What is the employee number?
      RegularHourlyRate:
        type: number
        description: What is the Regular Hourly Rate? (if available)
      are_field_names_sufficient:
        type: boolean
        description: Are field names / key values sufficient for any validation?
      YTDTotalDeductions:
        type: number
        description: What are the YTD total deductions?
      is_ytd_gross_pay_highest:
        type: boolean
        description: Is the YTD Gross Pay the largest amount in the entire paystub?
      StateTaxes:
        type: array
        items:
          type: string
        description: '-'
      YTDStateTax:
        type: number
        description: What are the YTD State Taxes?
      PayrollNumber:
        type: string
        description: What is the payroll number?
      EmployeeName:
        $ref: '#/$defs/Name'
        instruction: '-'
      FederalFilingStatus:
        type: string
        description: What is the Federal Filing Status? If available
      CurrentTotalDeductions:
        type: number
        description: What are the current total deductions?
      CurrentNetPay:
        type: number
        description: What is the Current Net Pay?
      YTDFederalTax:
        type: number
        description: What is the YTD Federal Taxes amount?
    $id: Payslip
  - description: This is a bank check, used to pay money to people or business
    $schema: https://json-schema.org/draft/2020-12/schema
    type: object
    x-aws-idp-document-type: Bank-checks
    properties:
      date:
        type: string
        description: The date the check has been signed. Reformat to YYYY-MM-DD
      dollar_amount:
        type: number
        description: The dollar amount in numbers, as written
      check_number:
        type: number
        description: >-
          This is the check number in the checkbook. It is typically the last of
          the block of MICR numbers
      account_holder_name:
        type: string
        description: The account holder's name
      payee_name:
        type: string
        description: To whom the check is addressed
      bank_name:
        type: string
        description: The bank name
      memo:
        type: string
        description: The memo that describe what the check was for
      routing_number_valid:
        type: boolean
        description: True if the bank routing number has 9 digits
      bank_routing_number:
        type: string
        description: The routing number is typically the first of the MICR numbers.
      amount_in_words:
        type: string
        description: The amount in words, as written
      is_signed:
        type: boolean
        description: Whether the check is signed
    $id: Bank-checks
  - $schema: https://json-schema.org/draft/2020-12/schema
    $defs:
      Address:
        type: object
        properties:
          STATE:
            type: string
            description: The two letter code of the state
          STREET_ADDRESS:
            type: string
            description: The street address
          CITY:
            type: string
            description: The city name
          ZIP_CODE:
            type: string
            description: The zip code
      PersonalDetails:
        type: object
        properties:
          HAIR_COLOR:
            type: string
            description: Hair colour, unabbreviated
          HEIGHT:
            type: string
            description: The height in ft and inches
          WEIGHT:
            type: string
            description: The weight in pounds
          SEX:
            type: string
            description: One of ["M", "F"]
          EYE_COLOR:
            type: string
            description: Eye colour, unabbreviated
      NameDetails:
        type: object
        properties:
          SUFFIX:
            type: string
            description: The suffix, such as PhD, MSc. etc
          MIDDLE_NAME:
            type: string
            description: The middle name or initial
          LAST_NAME:
            type: string
            description: The last name of the driver
          FIRST_NAME:
            type: string
            description: The first name
    description: This document is for US driving license from any US state
    type: object
    x-aws-idp-document-type: US-drivers-licenses
    properties:
      NAME_DETAILS:
        $ref: '#/$defs/NameDetails'
        instruction: '-'
      STATE_NAME:
        type: string
        description: 'The state name '
      ID_NUMBER:
        type: string
        description: The unique identification number of the driving license
      EXPIRATION_DATE:
        type: string
        description: The date of expiry in YYYY-MM-DD format
      ENDORSEMENTS:
        type: array
        items:
          type: string
        description: The endorsement codes if any
      RESTRICTIONS:
        type: array
        items:
          type: string
        description: The restrictions listed, e.g prescriptive lens or special letter codes
      PERSONAL_DETAILS:
        $ref: '#/$defs/PersonalDetails'
        instruction: '-'
      ADDRESS_DETAILS:
        $ref: '#/$defs/Address'
        instruction: '-'
      CLASS:
        type: string
        description: The single letter class code, one of "A", "B" or "C"
      DATE_OF_BIRTH:
        type: string
        description: The date of birth of the driver in YYYY-MM-DD format
      COUNTY:
        type: string
        description: The county (if available, else empty string)
      DATE_OF_ISSUE:
        type: string
        description: The date of issue in YYYY-MM-DD format
    $id: US-drivers-licenses
  - $schema: https://json-schema.org/draft/2020-12/schema
    $defs:
      EmployerInfo:
        type: object
        properties:
          control_number:
            type: string
            description: The control number. It is the value in box d.
          employer_address:
            type: string
            description: The employer street address and city
          employer_name:
            type: string
            description: The employer name
          ein:
            type: string
            description: The employer identification number
          employer_zip_code:
            type: number
            description: The employer zip code
      FilingInfo:
        type: object
        properties:
          verification_code:
            type: string
            description: The value in box 9. Empty string if not applicable.
          omb_number:
            type: string
            description: The OMB number
      FederalWageInfo:
        type: object
        properties:
          social_security_tips:
            type: number
            description: box 7
          wages_tips_other_compensation:
            type: number
            description: box 1
          medicare_wages_tips:
            type: number
            description: box 5
          social_security_wages:
            type: number
            description: box 3
      FederalTaxInfo:
        type: object
        properties:
          federal_income_tax:
            type: number
            description: box 2
          social_security_tax:
            type: number
            description: box 4
          allocated_tips:
            type: number
            description: box 8
          medicare_tax:
            type: number
            description: box 6
      CodeAmount:
        type: object
        properties:
          amount:
            type: number
            description: The corresponding amount
          code:
            type: string
            description: The code
      StateTaxInfo:
        type: object
        properties:
          state_name:
            type: string
            description: The two letter state code, column 15
          local_wages_tips:
            type: number
            description: column 18
          employer_state_id_number:
            type: number
            description: second part of column 15
          state_wages_and_tips:
            type: number
            description: column 16
          state_income_tax:
            type: number
            description: column 17
          local_income_tax:
            type: number
            description: column 19
          locality_name:
            type: string
            description: column 20
      EmployeeInfo:
        type: object
        properties:
          employee_last_name:
            type: string
            description: The employee last name
          employee_name_suffix:
            type: string
            description: >-
              The employee suffix, such as PhD, MSc. etc. Empty string if
              non-applicable.
          employee_zip_code:
            type: number
            description: The employee zip code
          employee_address:
            type: string
            description: The employee street address and city
          first_name:
            type: string
            description: 'The employee first name '
          ssn:
            type: string
            description: The SSN, formatted as XXX-XX-XXX
    description: >-
      This is a tax form to file personal income received from an employer in a
      fiscal year
    type: object
    x-aws-idp-document-type: W2
    properties:
      employer_info:
        $ref: '#/$defs/EmployerInfo'
        instruction: This contains info with respect to the employer business
      filing_info:
        $ref: '#/$defs/FilingInfo'
        instruction: This contains the information that pertains to filing
      codes:
        type: array
        items:
          type: string
        description: This is table for the info present in field 12 a,b,c,d
      other:
        type: string
        description: The value or text contained in the field 14.
      federal_tax_info:
        $ref: '#/$defs/FederalTaxInfo'
        instruction: This contains data with respect to federal level declaration of taxes
      state_taxes_table:
        type: array
        items:
          type: string
        description: This is a table that contains each state income / tax information
      employee_general_info:
        $ref: '#/$defs/EmployeeInfo'
        instruction: This contains info with respect to the employee details
      federal_wage_info:
        $ref: '#/$defs/FederalWageInfo'
        instruction: This contains data with respect to federal level declaration of income
      nonqualified_plans_incom:
        type: number
        description: The value in field 11. 0 if N/A.
    $id: W2