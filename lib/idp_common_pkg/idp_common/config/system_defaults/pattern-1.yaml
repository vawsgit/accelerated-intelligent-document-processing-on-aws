# =============================================================================
# PATTERN-1 SYSTEM DEFAULTS (Bedrock Data Automation)
# =============================================================================
# Pattern-1 uses Amazon Bedrock Data Automation (BDA) which provides:
#   - Built-in OCR (no separate Textract step)
#   - Built-in classification via BDA Blueprints
#   - Built-in extraction via BDA Blueprints
#
# BDA handles OCR, classification, and extraction internally via Blueprints,
# so these sections are NOT included in this pattern's defaults.
# Only LLM-based features (assessment, summarization, agents, etc.) are configured.
# =============================================================================

# Only inherit modules relevant to Pattern-1
# Note: base-ocr, base-classification, base-extraction are NOT inherited
_inherits:
  - base-notes.yaml
  - base-classes.yaml
  - base-assessment.yaml
  - base-summarization.yaml
  - base-evaluation.yaml
  - base-agents.yaml
  - base-discovery.yaml

notes: "Pattern-1 default configuration - Bedrock Data Automation (BDA)"
