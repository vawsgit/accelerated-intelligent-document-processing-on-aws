AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 Bucket for initial deployment'

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket to create
    Default: genaiic-sdlc-sourcecode-YOUR_AWS_ACCOUNT-YOUR_REGION

Resources:
  InitialInstallBucket:
    Type: 'AWS::S3::Bucket'
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W51
            reason: "This is a temporary bucket for initial deployment artifacts, bucket policy not required for this use case"
          - id: W35
            reason: "This is a deployment artifact bucket, access logging not required for this temporary resource"
      cdk_nag:
        rules_to_suppress:
          - id: AwsSolutions-S2
            reason: "Internal SDLC deployment bucket with public access already blocked"
          - id: AwsSolutions-S5
            reason: "Internal SDLC deployment bucket not used with CloudFront"
          - id: AwsSolutions-S10
            reason: "Internal SDLC deployment bucket - temporary use for artifact storage"
    # checkov:skip=CKV_AWS_18: "This is a temporary deployment artifact bucket, access logging not required"
    Properties:
      BucketName: !Ref BucketName
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
