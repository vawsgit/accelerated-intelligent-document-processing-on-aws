AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS GenAI IDP Accelerator - resources for IDP Pattern 2 (Bedrock FMs)

Parameters:
  StackName:
    Type: String

  InputBucket:
    Type: String

  ConfigurationBucket:
    Type: String

  OutputBucket:
    Type: String

  WorkingBucket:
    Type: String

  TrackingTable:
    Type: String

  CustomerManagedEncryptionKeyArn:
    Type: String

  LogRetentionDays:
    Type: Number

  LogLevel:
    Type: String
    Default: WARN
    AllowedValues:
      - DEBUG
      - INFO
      - WARN
      - ERROR
      - CRITICAL
    Description: Default logging level for all Lambda functions

  AppSyncApiUrl:
    Type: String
    Default: ""
    Description: The AppSync API URL for status updates

  AppSyncApiArn:
    Type: String
    Default: ""
    Description: The AppSync API ARN for IAM permissions

  ExecutionTimeThresholdMs:
    Type: Number
    Default: 30000

  CustomClassificationModelARN:
    Type: String
    Default: ""

  CustomExtractionModelARN:
    Type: String
    Default: ""

  UpdateConfigurationFunctionArn:
    Type: String

  ConfigurationTable:
    Type: String

  BedrockGuardrailId:
    Type: String
    Default: ""
    Description: "Optionally provide the Id (not name) of an existing Bedrock Guardrail to be used for Bedrock interactions"

  BedrockGuardrailVersion:
    Type: String
    Default: ""
    Description: "If you provided a Bedrock Guardrail Id above, provide the corresponding Guardrail version here"

  EnableHITL:
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
    Description: "Enable Human In The Loop (A2I) for document review"

  SageMakerA2IReviewPortalURL:
    Type: String
    Default: ""
    Description: "SageMaker A2I Review Portal URL for HITL workflows"

  ConfigurationDefaultS3Uri:
    Type: String
    Description: "S3 URI (s3://bucket/path/config.json) to import default configuration from S3"

  ConfigLibraryHash:
    Type: String
    Description: "Hash token from config library to force updates when config library changes"

  EvaluationFunctionArn:
    Type: String
    Description: "ARN of the Evaluation Lambda function"

  EnableXRayTracing:
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']
    Description: Enable X-Ray tracing

  EnableECRImageScanning:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: Enable automatic vulnerability scanning for Lambda container images in ECR

  PermissionsBoundaryArn:
    Type: String
    Default: ""
    Description: >-
      (Optional) ARN of an existing IAM Permissions Boundary policy to attach to all IAM roles.
      Required by some organizations with Service Control Policies (SCPs).
      Format: arn:${AWS::Partition}:iam::account-id:policy/policy-name
      Leave blank if no Permissions Boundary is required.
    AllowedPattern: "^(|arn:aws[a-z-]*:iam::[0-9]{12}:policy/.+)$"
    ConstraintDescription: Must be empty or a valid IAM policy ARN

  ImageVersion:
    Type: String
    Default: "latest"
    Description: Version tag for Lambda container images (e.g. 0.3.19 or latest)
  ArtifactBucket:
    Type: String
    Description: "S3 bucket containing deployment artifacts"
  ArtifactPrefix:
    Type: String
    Description: "S3 prefix where deployment artifacts are stored"
  Pattern2SourceZipfile:
    Type: String
    Description: "Pattern-2 source zipfile object name"

Conditions:
  HasGuardrailConfig:
    !And [
      !Not [!Equals [!Ref BedrockGuardrailId, ""]],
      !Not [!Equals [!Ref BedrockGuardrailVersion, ""]],
    ]
  HasCustomClassificationModelARN:
    !Not [!Equals [!Ref CustomClassificationModelARN, ""]]
  HasCustomExtractionModelARN:
    !Not [!Equals [!Ref CustomExtractionModelARN, ""]]
  HasPermissionsBoundary: !Not [!Equals [!Ref PermissionsBoundaryArn, ""]]
  HasAppSyncApi: !Not [!Equals [!Ref AppSyncApiArn, ""]]
  IsECRImageScanningEnabled: !Equals [!Ref EnableECRImageScanning, "true"]

Resources:
  Pattern2DockerBuildRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: "Wildcard permissions required for CloudWatch Logs creation"
          - id: W12
            reason: "Amazon Inspector ListCoverage and ListFindings require wildcard resource per AWS documentation"
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: !Sub "codebuild.${AWS::URLSuffix}"
      PermissionsBoundary:
        !If [
          HasPermissionsBoundary,
          !Ref PermissionsBoundaryArn,
          !Ref AWS::NoValue,
        ]
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser"
      Policies:
        - PolicyName: CodeBuildAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub "arn:${AWS::Partition}:s3:::${ArtifactBucket}"
                  - !Sub "arn:${AWS::Partition}:s3:::${ArtifactBucket}/${ArtifactPrefix}/*"
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketLocation
                  - s3:ListBucket
              - Resource:
                  - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*"
                  - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*:*"
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
              - Resource:
                  - !GetAtt Pattern2ECRRepository.Arn
                Effect: Allow
                Action:
                  - ecr:DescribeImageScanFindings
                  - ecr:DescribeImages
                  - ecr:StartImageScan
              # Required for Amazon Inspector Enhanced Scanning
              # https://docs.aws.amazon.com/AmazonECR/latest/userguide/image-scanning-enhanced-iam.html
              - Resource: "*"
                Effect: Allow
                Action:
                  - inspector2:ListCoverage
                  - inspector2:ListFindings
              # Required when ECR repository uses customer-managed KMS key encryption
              - Resource:
                  - !Ref CustomerManagedEncryptionKeyArn
                Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:CreateGrant

  Pattern2ECRRepository:
    Type: AWS::ECR::Repository
    # checkov:skip=CKV_AWS_51: "Mutable tags allowed for workflow flexibility and version updates."
    Properties:
      ImageScanningConfiguration:
        ScanOnPush: !If [IsECRImageScanningEnabled, true, false]
      EncryptionConfiguration:
        EncryptionType: KMS
        KmsKey: !Ref CustomerManagedEncryptionKeyArn
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [{
              "rulePriority": 1,
              "description": "Keep last 10 images",
              "selection": {
                "tagStatus": "any",
                "countType": "imageCountMoreThan",
                "countNumber": 10
              },
              "action": { "type": "expire" }
            }]
          }

  Pattern2DockerBuildProject:
    Type: AWS::CodeBuild::Project
    DependsOn:
      - Pattern2DockerBuildRole
      - Pattern2ECRRepository
    Properties:
      Name: !Sub "${AWS::StackName}-pattern2-docker-build"
      Description: !Sub >-
        Pattern-2 Docker image builder for GenAIIDP stack - ${AWS::StackName}
      ServiceRole: !GetAtt Pattern2DockerBuildRole.Arn
      EncryptionKey: alias/aws/s3
      Artifacts:
        Type: NO_ARTIFACTS
      Source:
        Location: !Sub "arn:${AWS::Partition}:s3:::${ArtifactBucket}/${ArtifactPrefix}/${Pattern2SourceZipfile}"
        Type: S3
        BuildSpec: patterns/pattern-2/buildspec.yml
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: ECR_URI
            Value: !GetAtt Pattern2ECRRepository.RepositoryUri
          - Name: IMAGE_VERSION
            Value: !Ref ImageVersion
          - Name: AWS_REGION
            Value: !Ref AWS::Region
      TimeoutInMinutes: 90

  Pattern2CodeBuildExecutionRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: "Role requires * resource access for CloudWatch Logs and CloudFormation custom resource operations"
    # checkov:skip=CKV_AWS_111: "Write access required for CloudWatch Logs and CloudFormation custom resource operations"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub "lambda.${AWS::URLSuffix}"
            Action:
              - sts:AssumeRole
      Path: "/"
      PermissionsBoundary:
        !If [
          HasPermissionsBoundary,
          !Ref PermissionsBoundaryArn,
          !Ref AWS::NoValue,
        ]
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource:
                  - !GetAtt Pattern2DockerBuildProject.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:ListImages
                  - ecr:BatchDeleteImage
                  - ecr:DescribeImages
                Resource:
                  - !GetAtt Pattern2ECRRepository.Arn
          # Used by custom resource helper poller
          # https://github.com/aws-cloudformation/custom-resource-helper
        - PolicyName: CustomResourcePoller
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - events:PutRule
                  - events:DeleteRule
                  - events:PutTargets
                  - events:RemoveTargets
                Resource:
                  - !Sub "arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/*"
              - Effect: Allow
                Action:
                  - lambda:AddPermission
                  - lambda:RemovePermission
                Resource:
                  - !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:*"

  Pattern2CodeBuildTrigger:
    Type: AWS::Serverless::Function
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: "Function does not require VPC access as it only interacts with AWS services via APIs"
          - id: W92
            reason: "Function does not require reserved concurrency as it scales based on demand"
    # checkov:skip=CKV_AWS_116: "DLQ not required for Cfn Custom Resource function"
    # checkov:skip=CKV_AWS_117: "Function does not require VPC access as it only interacts with AWS services via APIs"
    # checkov:skip=CKV_AWS_115: "Function does not require reserved concurrency as it scales based on demand"
    Properties:
      PermissionsBoundary:
        !If [
          HasPermissionsBoundary,
          !Ref PermissionsBoundaryArn,
          !Ref AWS::NoValue,
        ]
      Role: !GetAtt Pattern2CodeBuildExecutionRole.Arn
      Runtime: python3.12
      Timeout: 60
      MemorySize: 128
      Handler: index.handler
      CodeUri: ../../src/lambda/start_codebuild
      Description: Pattern2 CodeBuild trigger Lambda for Docker image builds
      LoggingConfig:
        LogGroup: !Ref Pattern2CodeBuildTriggerLogGroup

  Pattern2CodeBuildTriggerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      KmsKeyId: !Ref CustomerManagedEncryptionKeyArn
      LogGroupName: !Sub "/${AWS::StackName}/lambda/Pattern2CodeBuildTrigger"
      RetentionInDays: !Ref LogRetentionDays

  Pattern2DockerBuildRun:
    Type: Custom::CodeBuildRun
    DependsOn:
      - Pattern2DockerBuildProject
      - Pattern2CodeBuildTrigger
    Properties:
      ServiceToken: !GetAtt Pattern2CodeBuildTrigger.Arn
      BuildProjectName: !Ref Pattern2DockerBuildProject
      # Force rebuild when source changes (filename includes content hash)
      CodeLocation: !Sub "arn:${AWS::Partition}:s3:::${ArtifactBucket}/${ArtifactPrefix}/${Pattern2SourceZipfile}"

  Pattern2EcrRepositoryCleanup:
    Type: Custom::ECRRepositoryCleanup
    DependsOn:
      - Pattern2DockerBuildRun
      - Pattern2ECRRepository
    Properties:
      ServiceToken: !GetAtt Pattern2CodeBuildTrigger.Arn
      RepositoryName: !Ref Pattern2ECRRepository
  # Shared IAM policy for Lambda functions to pull container images from ECR
  LambdaECRAccessPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Allows Lambda functions to pull container images from ECR
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:BatchCheckLayerAvailability
            Resource: !Sub "arn:${AWS::Partition}:ecr:${AWS::Region}:${AWS::AccountId}:repository/*"

  # JSON Schema which defines the structure of the pattern configuration settings
  # used by the UI to allow the configuration to be inspected and customized.
  UpdateSchemaConfig:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !Ref UpdateConfigurationFunctionArn
      Schema:
        type: object
        required:
          - notes
          - classes
          - classification
          - extraction
        properties:
          notes:
            order: 0
            type: string
            description: Notes
          ocr:
            order: 1
            type: object
            sectionLabel: OCR Configuration
            required:
              - features
            properties:
              image:
                type: object
                sectionLabel: Image Processing Settings
                description: Configure image resolution and processing options for OCR
                order: 0
                properties:
                  dpi:
                    type: number
                    description: "DPI (dots per inch) for extracting images from PDF pages. Higher values produce better quality but larger images. Default: 150"
                    minimum: 72
                    maximum: 300
                    default: 150
                    order: 0
                  target_width:
                    type: number
                    description: "Target image width in pixels. Images larger than this will be resized. If not specified, automatic default of 951 pixels is applied to optimize resource usage and token consumption."
                    minimum: 100
                    maximum: 3500
                    order: 1
                  target_height:
                    type: number
                    description: "Target image height in pixels. Images larger than this will be resized. If not specified, automatic default of 1268 pixels is applied to optimize resource usage and token consumption."
                    minimum: 100
                    maximum: 3500
                    order: 2
                  preprocessing:
                    type: boolean
                    description: "Apply adaptive binarization preprocessing to improve OCR accuracy on documents with uneven lighting or low contrast. Warning: May slightly increase processing time."
                    default: false
                    order: 3
              backend:
                type: string
                description: "OCR backend to use: 'textract' for AWS Textract, 'bedrock' for LLM-based OCR, 'none' for image-only processing without OCR"
                enum: ["textract", "bedrock", "none"]
                default: "textract"
                order: 3
              model_id:
                type: string
                description: "Bedrock model ID (only used if backend is 'bedrock')"
                enum:
                  - "us.amazon.nova-lite-v1:0"
                  - "us.amazon.nova-pro-v1:0"
                  - "us.amazon.nova-premier-v1:0"
                  - "us.anthropic.claude-3-haiku-20240307-v1:0"
                  - "us.anthropic.claude-haiku-4-5-20251001-v1:0"
                  - "us.anthropic.claude-3-5-sonnet-20241022-v2:0"
                  - "us.anthropic.claude-3-7-sonnet-20250219-v1:0"
                  - "us.anthropic.claude-sonnet-4-20250514-v1:0"
                  - "us.anthropic.claude-sonnet-4-20250514-v1:0:1m"
                  - "us.anthropic.claude-sonnet-4-5-20250929-v1:0"
                  - "us.anthropic.claude-sonnet-4-5-20250929-v1:0:1m"
                  - "us.anthropic.claude-opus-4-20250514-v1:0"
                  - "us.anthropic.claude-opus-4-1-20250805-v1:0"
                  - "eu.amazon.nova-lite-v1:0"
                  - "eu.amazon.nova-pro-v1:0"
                  - "eu.anthropic.claude-3-haiku-20240307-v1:0"
                  - "eu.anthropic.claude-haiku-4-5-20251001-v1:0"
                  - "eu.anthropic.claude-3-5-sonnet-20241022-v2:0"
                  - "eu.anthropic.claude-3-7-sonnet-20250219-v1:0"
                  - "eu.anthropic.claude-sonnet-4-20250514-v1:0"
                  - "eu.anthropic.claude-sonnet-4-5-20250929-v1:0"
                  - "eu.anthropic.claude-sonnet-4-5-20250929-v1:0:1m"
                order: 2
                dependsOn: { field: "backend", value: "bedrock" }
              system_prompt:
                type: string
                description: "System prompt for Bedrock OCR (only used if backend is 'bedrock')"
                default: "You are an expert OCR system. Extract all text from the provided image accurately, preserving layout where possible."
                order: 3
                dependsOn: { field: "backend", value: "bedrock" }
              task_prompt:
                type: string
                description: "Task prompt for Bedrock OCR (only used if backend is 'bedrock')"
                default: "Extract all text from this document image. Preserve the layout, including paragraphs, tables, and formatting."
                order: 4
                dependsOn: { field: "backend", value: "bedrock" }
              features:
                type: array
                listLabel: "Textract Features"
                itemLabel: "Feature"
                description: "Textract features (only used if backend is 'textract')"
                order: 5
                dependsOn: { field: "backend", values: ["textract"] }
                items:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: "Feature - select one of the supported OCR feature types"
                      enum: ["TABLES", "FORMS", "SIGNATURES", "LAYOUT"]
          classes:
            order: 2
            type: array
            sectionLabel: Class definitions
            listLabel: Classes
            itemLabel: Class
            columns: 2
            items:
              type: object
              required:
                - name
                - description
                - attributes
              properties:
                name:
                  type: string
                  description: Class name
                description:
                  type: string
                  description: Class description. Instruct LLM how to identify the class from the context provided in the classification prompt.
                document_name_regex:
                  type: string
                  description: "Optional regex pattern to match against document ID/name. When matched, all pages will be classified as this class type without LLM processing. Use only when all pages should be the same class."
                  order: 2.5
                document_page_content_regex:
                  type: string
                  description: "Optional regex pattern to match against page content text. When matched during multi-modal page-level classification, the page will be classified as this class type without LLM processing."
                  order: 2.6
                examples:
                  type: array
                  description: Class few-shot examples
                  listLabel: Few-shot examples
                  itemLabel: Few-shot example
                  items:
                    type: object
                    required:
                      - name
                      - classPrompt
                      - attributesPrompt
                      - imagesPath
                    properties:
                      name:
                        type: string
                        description: Example name
                        order: 0
                      classPrompt:
                        type: string
                        description: Classification prompt as few-shot classification example for this class
                        order: 2
                      attributesPrompt:
                        type: string
                        description: Extraction prompt as few-shot attribute value extraction example for this class.
                        order: 3
                      imagePath:
                        type: string
                        description: Image(s) Path in the Configuration Bucket. Supports single files, or S3 prefixes for folders with multiple images. Optional but recommended for better visual understanding.
                        order: 4
                attributes:
                  type: array
                  listLabel: Attributes
                  itemLabel: Attribute
                  items:
                    type: object
                    required:
                      - name
                      - description
                      - attributeType
                    properties:
                      name:
                        type: string
                        description: Attribute name
                        order: 0
                      description:
                        type: string
                        description: Attribute description. Instruct the LLM how to identify the attribute from the context provided in the extraction prompt. Include synonyms and positional infomation where it might help the LLM to resolve ambiquities.
                        order: 1
                      attributeType:
                        type: string
                        description: Type of attribute
                        enum: ["simple", "group", "list"]
                        order: 2
                      # Simple attribute properties (existing fields)
                      evaluation_method:
                        type: string
                        description: Evaluation Method
                        enum:
                          [
                            "",
                            "LLM",
                            "SEMANTIC",
                            "FUZZY",
                            "NUMERIC_EXACT",
                            "EXACT",
                          ]
                        order: 3
                        dependsOn: { field: "attributeType", value: "simple" }
                      evaluation_threshold:
                        type: number
                        description: Evaluation Threshold - used for SEMANTIC, and FUZZY methods
                        minimum: 0
                        maximum: 1
                        order: 5
                        dependsOn:
                          {
                            field: "evaluation_method",
                            values: ["SEMANTIC", "FUZZY"],
                          }
                      confidence_threshold:
                        type: number
                        description: Confidence threshold for this specific attribute (0.0 to 1.0). If not set, the default confidence threshold from assessment section will be used.
                        minimum: 0
                        maximum: 1
                        order: 6
                        dependsOn: { field: "attributeType", value: "simple" }
                      # Group-specific properties
                      groupAttributes:
                        type: array
                        listLabel: Group Attributes
                        itemLabel: Attribute
                        order: 7
                        dependsOn: { field: "attributeType", value: "group" }
                        items:
                          type: object
                          required:
                            - name
                            - description
                          properties:
                            name:
                              type: string
                              description: Attribute name
                              order: 0
                            description:
                              type: string
                              description: Attribute description. Instruct the LLM how to identify the attribute from the context provided in the extraction prompt. Include synonyms and positional infomation where it might help the LLM to resolve ambiquities.
                              order: 1
                            evaluation_method:
                              type: string
                              description: Evaluation Method
                              enum:
                                [
                                  "",
                                  "LLM",
                                  "SEMANTIC",
                                  "FUZZY",
                                  "NUMERIC_EXACT",
                                  "EXACT",
                                ]
                              order: 2
                            evaluation_threshold:
                              type: number
                              description: Evaluation Threshold - used for SEMANTIC, and FUZZY methods
                              minimum: 0
                              maximum: 1
                              order: 4
                              dependsOn:
                                {
                                  field: "evaluation_method",
                                  values: ["SEMANTIC", "FUZZY"],
                                }
                            confidence_threshold:
                              type: number
                              description: Confidence threshold for this specific attribute (0.0 to 1.0). If not set, the default confidence threshold from assessment section will be used.
                              minimum: 0
                              maximum: 1
                              order: 5
                          columns: 2
                      # List-specific properties
                      listItemTemplate:
                        type: object
                        sectionLabel: List Item Template
                        order: 8
                        dependsOn: { field: "attributeType", value: "list" }
                        required:
                          - itemAttributes
                        properties:
                          itemDescription:
                            type: string
                            description: Description of each list item. Instruct the LLM how to identify the list item (e.g. a transaction in a bank statement).
                            order: 0
                          itemAttributes:
                            type: array
                            listLabel: Item Attributes
                            itemLabel: Attribute
                            order: 1
                            items:
                              type: object
                              required:
                                - name
                                - description
                              properties:
                                name:
                                  type: string
                                  description: Attribute name
                                  order: 0
                                description:
                                  type: string
                                  description: Attribute description. Instruct the LLM how to identify the attribute from the context provided in the extraction prompt. Include synonyms and positional infomation where it might help the LLM to resolve ambiquities.
                                  order: 1
                                evaluation_method:
                                  type: string
                                  description: Evaluation Method
                                  enum:
                                    [
                                      "",
                                      "LLM",
                                      "SEMANTIC",
                                      "FUZZY",
                                      "NUMERIC_EXACT",
                                      "EXACT",
                                    ]
                                  order: 2
                                evaluation_threshold:
                                  type: number
                                  description: Evaluation Threshold - used for SEMANTIC, and FUZZY methods
                                  minimum: 0
                                  maximum: 1
                                  order: 4
                                  dependsOn:
                                    {
                                      field: "evaluation_method",
                                      values: ["SEMANTIC", "FUZZY"],
                                    }
                                confidence_threshold:
                                  type: number
                                  description: Confidence threshold for this specific attribute (0.0 to 1.0). If not set, the default confidence threshold from assessment section will be used.
                                  minimum: 0
                                  maximum: 1
                                  order: 5
                              columns: 2
                    # This controls the layout of the form fields inside each attribute item
                    columns: 2
          classification:
            order: 3
            type: object
            sectionLabel: Classification Inference
            required:
              - model
              - temperature
              - top_k
              - top_p
              - max_tokens
              - system_prompt
              - task_prompt
            properties:
              image:
                type: object
                sectionLabel: Image Processing Settings
                description: Configure image resolution and processing options for image attachments in classification
                order: 0
                properties:
                  target_width:
                    type: number
                    description: "Target image width in pixels. Images larger than this will be resized. Default: 951"
                    minimum: 100
                    maximum: 3500
                    order: 0
                  target_height:
                    type: number
                    description: "Target image height in pixels. Images larger than this will be resized. Default: 1268"
                    minimum: 100
                    maximum: 3500
                    order: 1
              model:
                type: string
                description: Model identifier
                enum:
                  - !If
                    - HasCustomClassificationModelARN
                    - !Ref CustomClassificationModelARN
                    - !Ref AWS::NoValue
                  - "us.amazon.nova-lite-v1:0"
                  - "us.amazon.nova-pro-v1:0"
                  - "us.amazon.nova-premier-v1:0"
